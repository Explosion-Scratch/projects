<!DOCTYPE html>
<head>
	<link rel='stylesheet' href='main.css'>
</head>
<h1>HTML parser</h1>
<p>This parses html!</p>
<body onload='writeCookie()'>
    <form id="form1">
        <div>
            <textarea onkeyup='go()' id="input" placeholder='Type something in here! Feel free to use HTML tags, they parse!'></textarea>
            <input id='button' type="button" value="Run!" onclick="go()" />
            <br />
            <p id="output">Click the run button or start typing to see the output!</p>
        </div>
    </form>
</body>
<script>
	function go() {
    var c1 = document.getElementById('input').value;
    var d1 = document.getElementById('output');
    d1.innerHTML = c1;
}
</script>
<script>
	document.addEventListener("keyup", checkCookie);
	function checkCookie() {
		text = document.getElementById('input').value;
		localStorage.setItem('text_cookie', text)
	}
	function writeCookie() {
		cookie = localStorage.getItem('text_cookie');
		document.getElementById('input').value = cookie;
	}
</script>
<style>
	#output {
		transition: all 0.5s;
		border: 2px solid var(--color);
		border-radius: 10px;
		margin: 0;
		width: 100%;
	}
	textarea {
		width: 100%;
		height: 150px;
		resize: vertical;
	}
</style>
<div class="se-pre-con"></div>
<style>
	.no-js #loader {
		display: none;
	}

	.js #loader {
		display: block;
		position: absolute;
		left: 100px;
		top: 0;
	}

	.se-pre-con {
		position: fixed;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 100%;
		z-index: 9999;
		background: url('load.svg') center no-repeat black;
	}
</style>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
	<script>
		//paste this code under the head tag or in a separate js file.
		// Wait for window load
		$(window).load(function() {
			// Animate loader off screen
			$(".se-pre-con").fadeOut("slow");;
		});
	</script>
</head>
