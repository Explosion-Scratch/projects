<h1>A clock I made</h1>
<p>This is a clock I made to practice JS.</p>
<div id='clock'></div>
<style>
@import url('https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

body {
  background-color: #121212;
}
* {
	padding: 20px;
	font-family: 'Quicksand';
	font-weight: 200;
	color: #66ff99;
}
h1 {
	font-family: 'Quicksand';
	font-weight: 200;
	color: #66ff99;
	font-size: 10vw;
	text-align: center;
	text-decoration: underline;
	text-transform: capitalize;
}
#clock {
  font-family: 'Anonymous Pro';
  color: #66ff99;
  font-size: 56px;
  text-align: center;
	margin: 0 auto;
}
</style>
<script>
function currentTime() {
  var date = new Date();
  var hour = date.getHours();
  var min = date.getMinutes();
  var sec = date.getSeconds();
	var milisec = date.getMilliseconds();
  hour = updateTime(hour);
  min = updateTime(min);
  sec = updateTime(sec);
	milisec=updateTimeMilliseconds(milisec);
  document.getElementById("clock").innerText = hour + ":" + min + ":" + sec + ":" + milisec;
    var t = setTimeout(function(){ currentTime() }, 1);
}
function updateTimeMilliseconds(k) {
	if (k < 10) {
		return "00" + k;
	}

  if (k < 100) {
    return "0" + k;
	}
  else {
		return k;
	}
}
function updateTime(k) {
  if (k < 10) {
    return "0" + k;
  }
  else {
    return k;
  }
}

currentTime();
</script>
