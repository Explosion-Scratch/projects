<form>
  <input type="text" onkeypress="return myKeyPress(event)" />
</form><script>
	function myKeyPress(e){
    var keynum;

    if(window.event) { // IE                    
      keynum = e.keyCode;
    } else if(e.which){ // Netscape/Firefox/Opera                   
      keynum = e.which;
    }

    return(String.fromCharCode(keynum));
  }
	document.onkeypress()
</script>
