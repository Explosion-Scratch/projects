<form>
  <input id='input' type="text" onkeyup="pressKey()" />
</form><script>
	function pressKey() {
		if (myKeyPress(event) === '(')
		write(')')
	}
	function myKeyPress(e){
    var keynum;

    if(window.event) { // IE                    
      keynum = e.keyCode;
    } else if(e.which){ // Netscape/Firefox/Opera                   
      keynum = e.which;
    }

    return(String.fromCharCode(keynum));
  }
	function write(char) {
		document.getElementById('input').value = document.getElementById('input').value + char;
	}
</script>
