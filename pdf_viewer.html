<!DOCTYPE html>

<html lang="en">
<head>
	<link rel='stylesheet' href='main.css'>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PDF Viewer</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.943/pdf.min.js">
	</script>
</head>

<body>
	<div class='container'>
		<center><h1>PDF viewer</h1>
	<div class='pdf-viewer'>
		<div id="my_pdf_viewer">
			<div id="canvas_container">
				<canvas id="pdf_renderer"></canvas>
			</div>
		</div><br>
		<div id="controls">
			<button class='click' id="go_previous">Previous</button>
			<button class='click' id="go_next">Next</button>
			<button class='click' id="zoom_in">+</button>
			<button class='click' id="zoom_out">-</button>
			<input class='click' id="current_page" value="1" type="number" />
		</div></div>
	</div>
</body>

</html>
<script>
		var myState = {
			pdf: null,
			currentPage: 1,
			zoom: 1
		}

		pdfjsLib.getDocument('./test.pdf').then((pdf) => {
			myState.pdf = pdf;
			render();
		});

		function render() {
			myState.pdf.getPage(myState.currentPage).then((page) => {
				var canvas = document.getElementById("pdf_renderer");
				var ctx = canvas.getContext('2d');
				var viewport = page.getViewport(myState.zoom);
				canvas.width = viewport.width;
				canvas.height = viewport.height;
				page.render({
					canvasContext: ctx,
					viewport: viewport
				});
			});
		}
</script>
	<script>
	document.getElementById('go_previous')
		.addEventListener('click', (e) => {
			if (myState.pdf == null ||
				myState.currentPage == 1) return;
			myState.currentPage -= 1;
			document.getElementById("current_page")
				.value = myState.currentPage;
			render();
		});
	document.getElementById('go_next')
		.addEventListener('click', (e) => {
			if (myState.pdf == null ||
				myState.currentPage > myState.pdf
				._pdfInfo.numPages)
				return;

			myState.currentPage += 1;
			document.getElementById("current_page")
				.value = myState.currentPage;
			render();
		});
	document.getElementById('current_page')
		.addEventListener('keypress', (e) => {
			if (myState.pdf == null) return;

			// Get key code
			var code = (e.keyCode ? e.keyCode : e.which);

			// If key code matches that of the Enter key
			if (code == 13) {
				var desiredPage =
					document.getElementById('current_page')
					.valueAsNumber;

				if (desiredPage >= 1 &&
					desiredPage <= myState.pdf
					._pdfInfo.numPages) {
					myState.currentPage = desiredPage;
					document.getElementById("current_page")
						.value = desiredPage;
					render();
				}
			}
		});
	document.getElementById('zoom_in')
		.addEventListener('click', (e) => {
			if (myState.pdf == null) return;
			myState.zoom += 0.5;
			render();
		});
	document.getElementById('zoom_out')
					.addEventListener('click', (e) => {
							if(myState.pdf == null) return;
							myState.zoom -= 0.5;
							render();
					});
</script>
<style>
    #canvas_container {
        width: 80vw;
        height: 70vw;
        overflow: auto;
    }
		#canvas_container {
			background: #333;
			text-align: center;
			border: solid 3px;
	}
	input[type='number'] {
		width: 50px;
	}
	input, button {
		display: inline;
		padding: 5px !important;
	}
	#controls {
		height: fit-content;
		overflow: hidden;
	}
</style>
