<!DOCTYPE html>
<head>
	<link rel='stylesheet' href='main.css'>
</head>
<body>
    <form id="form1">
        <div>
            <textarea onkeyup='go()' id="area1" placeholder='Type something in here! Feel free to use HTML tags, they parse!'></textarea>
            <input type="button" value="Run!" onclick="go()" />
            <br />
            <p id="output">Click the run button or start typing to see the output!</p>
        </div>
    </form>
</body>
<script>
	function go() {
    var c1 = document.getElementById('area1').value;
    var d1 = document.getElementById('output');
    d1.innerHTML = c1;
}
</script>
<style>
	textarea {
		width: 100%;
		height: 150px;
	}
</style>
