<h1>Input test</h1>
<p>This is just a test for nice inputs</p>
<input id='input' type='search' placeholder="Search here"><br><br>

<div class="input-container">
  <input id='input2' class="effect-1" type="text" placeholder="Placeholder here">
  <span class="focus-border"></span>
</div>

<textarea id='input' placeholder="Try typing anything here!"></textarea>
<div class="se-pre-con"></div>
<style>
	.no-js #loader {
		display: none;
	}

	.js #loader {
		display: block;
		position: absolute;
		left: 100px;
		top: 0;
	}

	.se-pre-con {
		position: fixed;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 100%;
		z-index: 9999;
		background: url('load.svg') center no-repeat black;
	}
</style>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
	<script>
		//paste this code under the head tag or in a separate js file.
		// Wait for window load
		$(window).load(function() {
			// Animate loader off screen
			$(".se-pre-con").fadeOut("slow");;
		});
	</script>
</head>
