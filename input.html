<div class='container'>
	<a id='back' href='index.html'>â‡¦ Back</a>
	<h1>Input test</h1>
	<p>This is just a test for nice inputs (also, these don't actually do anything. It's just a test lol)</p>
	<form onfocus='writeAll()'>
		<input class='input' type='text' id='name' placeholder="Name" onkeyup="checkCookie('name')">
		<input class='input' type='email' id='email' placeholder="email" onkeyup="checkCookie('email')">
		<input id='button' type='button' value='Submit'><input id='button' type='button' value='writeCookie()' onclick="writeAll()">
	</form>
</div>
<div class="se-pre-con"></div>
<script>
	setInterval(function() {
			writeAll();
		}, 1);
	function writeAll() {
		writeCookie('name');
		writeCookie('email');
	}
	function checkCookie(id) {
		text = document.getElementById(id).value;
		localStorage.setItem(id, text);
	}
	function writeCookie(id) {
		cookie = localStorage.getItem(id);
		document.getElementById(id).value = cookie;
		return cookie;
	}
</script>
<style>
	.no-js #loader {
		display: none;
	}

	.js #loader {
		display: block;
		position: absolute;
		left: 100px;
		top: 0;
	}

	.se-pre-con {
		position: fixed;
		left: 0px;
		top: 0px;
		width: 100%;
		height: 100%;
		z-index: 9999;
		background: url('load.svg') center no-repeat black;
	}
	form {
		width: 100%;
	}
	textarea {
		resize: vertical;
	}
</style>
