<input class='email' id='input' placeholder='email' onblur = 'verify()' type='text'>
<div id='error'></div>
<script>
function verify() {
	var valid = $('.email').val();
	output = email(valid);
	$('#error').html('').css('color','var(--color)');
	if (output == false) {
		$('#error').html('That is not a valid email!').css('color','red').css('text-shadow', '0 0 0 10px red');
	};
};

function email(email) {
		var re = /\S+@\S+\.\S+/;
		console.log(re.test(email));
		return re.test(email);
	}
</script>
