<input class='email' id='input' placeholder='email' onblur = 'verify()' type='text'>
<script>
function verify() {
	var valid = $('.email').val();
	output = email(valid);
	if (output == false) {
		$('#input').css({"border-color": "red", 
             "border-weight":"0.1px", 
             "border-style":"solid",
						 "box-shadow":"none"
						 });
	};
};


function email(email) {
		var re = /\S+@\S+\.\S+/;
		console.log(re.test(email));
		return re.test(email);
	}
</script>
