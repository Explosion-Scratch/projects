<body onload='writeCookie()'>
	<div class='container'>
		<h1>Notetaking</h1>
		<p>A simple note-taking thing I'm working on with JS. When you reload the page it should keep what you put in the box when you clicked save. This works using <a href='https://www.w3schools.com/jsref/prop_win_localstorage.asp'>JavaScript localStorage</a>. Feel free to check out the version that parses HTML <a href='html_parser.html'>here</a></p>
		<textarea onkeypress='()' style='width: 100%; height: 60%; resize: vertical;' id='input' placeholder="Put stuff here"></textarea>
		<button onclick='checkCookie()'id='button'>Save</button>
	</div>
</body>

<script>
	document.addEventListener("keyup", checkCookie);
	document.addEventListener("keyup", copy);
	function copy {
		var copy=document.getElementById('input').value;
		copyToClipboard(copy);
	}
	function checkCookie() {
		text = document.getElementById('input').value;
		localStorage.setItem('text_cookie', text)
	}
	function writeCookie() {
		cookie = localStorage.getItem('text_cookie');
		document.getElementById('input').value = cookie;
	}
	

function copyToClipboard(elem) {
	  // create hidden text element, if it doesn't already exist
    var targetId = "_hiddenCopyText_";
    var isInput = elem.tagName === "INPUT" || elem.tagName === "TEXTAREA";
    var origSelectionStart, origSelectionEnd;
    if (isInput) {
        // can just use the original source element for the selection and copy
        target = elem;
        origSelectionStart = elem.selectionStart;
        origSelectionEnd = elem.selectionEnd;
    } else {
        // must use a temporary form element for the selection and copy
        target = document.getElementById(targetId);
        if (!target) {
            var target = document.createElement("textarea");
            target.style.position = "absolute";
            target.style.left = "-9999px";
            target.style.top = "0";
            target.id = targetId;
            document.body.appendChild(target);
        }
        target.textContent = elem.textContent;
    }
    // select the content
    var currentFocus = document.activeElement;
    target.focus();
    target.setSelectionRange(0, target.value.length);
    
    // copy the selection
    var succeed;
    try {
    	  succeed = document.execCommand("copy");
    } catch(e) {
        succeed = false;
    }
    // restore original focus
    if (currentFocus && typeof currentFocus.focus === "function") {
        currentFocus.focus();
    }
    
    if (isInput) {
        // restore prior selection
        elem.setSelectionRange(origSelectionStart, origSelectionEnd);
    } else {
        // clear temporary content
        target.textContent = "";
    }
    return succeed;
}
</script>
